<html style="overflow: hidden; margin: 0px; padding: 0px; height: 100%; width: 100%;"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
    <!-- Setup the viewport for mobile and desktop environments -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  
    <!-- Configure linking of this application to the home screen of mobile devices -->
    <meta name="apple-mobile-web-app-title" content="${name}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="msapplication-tap-highlight" content="no">
  
    <!-- Disable chrome translation requests and automatic phone number linking -->
    <meta name="google" value="notranslate">
    <meta name="format-detection" content="telephone=no">
  
    <!-- Shortcut icon setup -->
    <link rel="shortcut icon" type="image/png" href="resource/osparc/favicon-osparc.png">
    <link rel="mask-icon" href="resource/osparc/favicon-osparc.png">
  
    <style>
      body {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        position: fixed;
        -webkit-touch-callout: none !important;
        overflow: hidden;
        background-color: #202020;
      }

      .logo {
          margin-top: 100px;
      }

      .text {
          margin-top: 20px;
          color: rgb(128, 128, 128);

      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        text-align: center;
      }

      .panda {
        padding-top: 15px;
      }


    </style>
  
    <title>oSPARC</title>
  
    <noscript>
      <meta http-equiv="refresh" content="0; url=nojs.html"/>
    </noscript>
  <body>
    <div class="center"><img src="osparc-white.svg" class="logo" width="300" ></div>
    <div class="center"><img src="panda.png" class="panda" width="40%" height="40%"></div>
    <span class="center text">Osparc is currently in maintenance. You can find more informations on <a href="https://osparc.statuspage.io/">our status page </a> </span>
</body>
